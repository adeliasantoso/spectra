<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spectra - Redirecting...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #374151;
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      opacity: 0.9;
    }
    .fallback {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #374151;
    }
    .fallback a {
      color: #60a5fa;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border: 1px solid #60a5fa;
      border-radius: 0.5rem;
      transition: all 0.2s;
    }
    .fallback a:hover {
      background-color: #60a5fa;
      color: #1f2937;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">SPECTRA</div>
    <div class="spinner"></div>
    <div class="message">Redirecting you to the app...</div>
    <div class="fallback">
      <p>If you're not redirected automatically:</p>
      <a href="/spectra/" id="homeLink">Go to Homepage</a>
    </div>
  </div>

  <script>
    // GitHub Pages SPA redirect solution
    (function() {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      
      if (redirect && redirect !== location.href) {
        console.log('Redirecting to:', redirect);
        location.replace(redirect);
      } else {
        // Fallback: redirect to home after 2 seconds
        setTimeout(function() {
          var baseUrl = window.location.origin + '/spectra/';
          console.log('Fallback redirect to:', baseUrl);
          window.location.href = baseUrl;
        }, 2000);
      }
      
      // Update home link to current domain
      document.getElementById('homeLink').href = window.location.origin + '/spectra/';
    })();
  </script>
</body>
</html>
